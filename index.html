<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: pink;
    text-align: center;
    color: white;
  }
  h1 {
    margin-top: 50px;
    font-size: 3em;
    text-shadow: 2px 2px 5px #ff69b4;
  }
  p {
    font-size: 1.5em;
  }
  button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 1.2em;
    background-color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
  }
  button:hover {
    transform: scale(1.1) rotate(-2deg);
    background-color: #ffe6f0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  button:active {
    transform: scale(0.95) rotate(2deg);
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }
  .heart {
    position: absolute;
    font-size: 2em;
    animation: floatUp 4s linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
  <h1> 忽然超级大! ❤️</h1>
  <p> 别把我忘了呀，亲爱的姐姐! 😘</p>
  <button id="loveButton" onclick="window.location.href='https://hexxiao.github.io/-/'">点这里，看惊喜哦~</button>

  <audio id="music" autoplay loop>
    <source src="audio/ten_bai_hat.mp3" type="audio/mpeg">
  </audio>

<script>
  // Tạo trái tim bay lên nền
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.innerText = '❤️';
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 4000);
  }
  setInterval(createHeart, 300);

  // Tạo trái tim theo chuột khi hover vào nút
  const button = document.getElementById('loveButton');
  button.addEventListener('mousemove', function(e) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = e.pageX + 'px';
    heart.style.top = e.pageY + 'px';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    heart.style.position = 'absolute';
    heart.style.pointerEvents = 'none';
    heart.style.animation = 'floatUp 1.5s linear forwards';
    heart.innerText = '❤️';
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 1500);
  });
</script>
</body>
</html>
